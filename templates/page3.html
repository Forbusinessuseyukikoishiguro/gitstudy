<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .bill-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            background-color: #fff;
        }

        .bill-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .bill-section {
            margin-top: 10px;
        }

        .bill-label {
            font-weight: bold;
            color: #555;
        }

        .bill-amount {
            font-size: 1.5em;
            color: #333;
        }

        .pdf-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .pdf-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .pdf-button:active {
            background-color: #004085;
            border-color: #004085;
        }

        .pdf-button span {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .bill-details {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="l_main">
        <div class="bill-container">
            <div class="bill-header">直近のご請求額（2024年12月）</div>
            <div class="bill-section">
                <dl class="bill-details">
                    <dt class="bill-label">電気</dt>
                    <dd>
                        請求金額：
                        <a href="http://192.168.200.190:8080/page3" id="type03-link">
                            <b id="type03">28,281円</b>
                        </a>
                    </dd>
                    <dd>
                        ご使用量：
                        <span id="electric-usage">968kWh</span>
                    </dd>
                </dl>
                <!-- 請求のお知らせ（PDF）ボタン -->
                <ul>
                    <li>
                        <a href="{{ url_for('static', filename='documents/bill_notification.pdf') }}" class="pdf-button" download>
                            <span>請求のお知らせ（PDF）</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
