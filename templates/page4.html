                    <head>
                    <style>
                    .head_menu {
                      position: relative;
                      display: inline-block;
                    }
                    
                    .name_btn {
                      background: #f5f5f5;
                      padding: 10px 15px;
                      border: 1px solid #ddd;
                      cursor: pointer;

                    }
                    
                    .dropdown_menu {
                      display: none;
                      position: absolute;
                      top: 100%;
                      right: 0;
                      background: white;
                      border: 1px solid #ddd;
                      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                      min-width: 200px;
                    }
                    
                    .head_menu:hover .dropdown_menu {
                      display: block;
                    }
                    
                    .dropdown_menu ul {
                      list-style: none;
                      margin: 0;
                      padding: 0;
                    }
                    
                    .dropdown_menu li {
                      padding: 10px 15px;
                      border-bottom: 1px solid #eee;
                    }
                    
                    .dropdown_menu li:last-child {
                      border-bottom: none;
                    }
                    
                    .dropdown_menu a {
                      color: #333;
                      text-decoration: none;
                      display: block;
                    }
                    
                    .dropdown_menu a:hover {
                      background: #f5f5f5;
                    }
