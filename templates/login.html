<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>北電案件のデモサイト＿ログイン</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input 
                    size="20" 
                    autocomplete="off" 
                    tabindex="1" 
                    name="mail" 
                    type="text"
                    placeholder="ログインID※メールアドレス"
                    required>
            </div>
            
            <div class="form-group">
                <input 
                    size="20" 
                    autocomplete="off" 
                    tabindex="3" 
                    name="password" 
                    type="password"
                    placeholder="パスワード"
                    required>
            </div>
            
            <div class="button-group">
                <input 
                    type="submit"
                    id="button_login" 
                    name="button_login" 
                    tabindex="4"
                    value="ログイン">
            </div>
        </form>
    </div>
</body>
</html>
